<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Secret - Air Gavroche</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bleu-roi: #0d1d8a;
      --fond-clair: #f5f8ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      background-color: white;
      color: var(--bleu-roi);
      text-align: center;
    }

    img.logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
    }

    .intro {
      margin-bottom: 30px;
    }

    .section {
      background-color: var(--fond-clair);
      border: 1.5px solid var(--bleu-roi);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 500px;
      margin: 1.5rem auto;
      box-shadow: 0 4px 8px rgba(13, 29, 138, 0.1);
    }

    h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    input[type="password"] {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 8px;
      width: 70%;
      max-width: 250px;
    }

    button {
      background-color: var(--bleu-roi);
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1429a0;
    }

    .plat {
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .erreur {
      color: red;
      font-size: 0.9rem;
      margin-top: 8px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .section {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Air Gavroche" class="logo">

  <div class="intro">
    <p><strong>Bienvenue √† bord de la compagnie Air Gavroche.</strong></p>
    <p>Nous esp√©rons vous offrir le meilleur service tout au long de votre exp√©rience culinaire.</p>
  </div>

  <h1>üçΩÔ∏è Menu Secret - Air Gavroche</h1>
  <p>Entrez le code pour d√©couvrir chaque plat √† bord</p>

  <div class="section">
    <h2>Entr√©e</h2>
    <input type="password" id="code-entree" placeholder="Code">
    <button onclick="verifierCode('entree')">D√©bloquer</button>
    <div id="erreur-entree" class="erreur"></div>
    <div id="entree" class="plat"></div>
  </div>

  <div class="section">
    <h2>Plat principal</h2>
    <input type="password" id="code-plat" placeholder="Code">
    <button onclick="verifierCode('plat')">D√©bloquer</button>
    <div id="erreur-plat" class="erreur"></div>
    <div id="plat" class="plat"></div>
  </div>

  <div class="section">
    <h2>Dessert</h2>
    <input type="password" id="code-dessert" placeholder="Code">
    <button onclick="verifierCode('dessert')">D√©bloquer</button>
    <div id="erreur-dessert" class="erreur"></div>
    <div id="dessert" class="plat"></div>
  </div>

  <script>
    const codes = {
      entree: "1234",
      plat: "5678",
      dessert: "9012"
    };

    const plats = {
      entree: "Salade fra√Æcheur aux agrumes",
      plat: "Poulet farci aux herbes, gratin dauphinois",
      dessert: "Tarte au citron meringu√©e"
    };

    function verifierCode(categorie) {
      const input = document.getElementById(`code-${categorie}`);
      const codeSaisi = input.value.trim();
      const erreur = document.getElementById(`erreur-${categorie}`);
      const zonePlat = document.getElementById(categorie);

      if (codeSaisi === codes[categorie]) {
        zonePlat.innerText = plats[categorie];
        erreur.innerText = "";
        input.style.display = "none";
        input.nextElementSibling.style.display = "none";
      } else {
        erreur.innerText = "Code incorrect";
      }
    }
  </script>

</body>
</html>
