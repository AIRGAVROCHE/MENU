<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu Secret - Concours Cuisine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #0d1d8a;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #0d1d8a;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    img.logo {
      width: 250px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .section {
      margin: 30px 0;
      border: 2px solid #0d1d8a;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background-color: #f5f8ff;
    }

    h2 {
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0d1d8a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1429a0;
    }

    .plat {
      margin-top: 15px;
      color: #0d1d8a;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Air Gavroche" class="logo">
  <h1>üçΩÔ∏è Menu Secret du Concours Cuisine</h1>
  <p>Entrez le code pour r√©v√©ler chaque plat.</p>

  <div class="section">
    <h2>Entr√©e</h2>
    <button onclick="verifierCode('entree')">Voir l'entr√©e</button>
    <div id="entree" class="plat"></div>
  </div>

  <div class="section">
    <h2>Plat principal</h2>
    <button onclick="verifierCode('plat')">Voir le plat principal</button>
    <div id="plat" class="plat"></div>
  </div>

  <div class="section">
    <h2>Dessert</h2>
    <button onclick="verifierCode('dessert')">Voir le dessert</button>
    <div id="dessert" class="plat"></div>
  </div>

  <script>
    const codes = {
      entree: "1234",
      plat: "5678",

    };

    const plats = {

      plat: "Poulet farci aux herbes, gratin dauphinois",

    };

    function verifierCode(categorie) {
      const codeSaisi = prompt("Entrez le code pour voir " + categorie);
      if (codeSaisi === codes[categorie]) {
        document.getElementById(categorie).innerText = plats[categorie];
      } else {
        alert("Code incorrect !");
      }
    }
  </script>

</body>
</html>
