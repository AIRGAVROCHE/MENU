<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Secret - Air Gavroche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: #0d1d8a;
      text-align: center;
      padding: 1rem;
    }
    img {
      max-width: 90%;
      height: auto;
      margin: 1rem 0;
    }
    .section {
      margin: 2rem 0;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 60%;
      max-width: 300px;
    }
    button {
      background-color: #0d1d8a;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Air Gavroche"/>

  <p><strong>Bienvenue à bord de la compagnie Air Gavroche.</strong></p>
  <p>Nous espérons vous offrir le meilleur service tout au long de votre expérience culinaire.</p>

  <img src="menu.png" alt="Menu décoré"/>

  <div class="section">
    <img src="entree.png" alt="Entrée"/>
    <input type="password" id="code-entree" placeholder="Code pour l'entrée"/>
    <button onclick="verifierCode('entree')">Débloquer</button>
    <div class="error" id="error-entree"></div>
    <div class="result" id="entree"></div>
  </div>

  <div class="section">
    <img src="plat.png" alt="Plat"/>
    <input type="password" id="code-plat" placeholder="Code pour le plat"/>
    <button onclick="verifierCode('plat')">Débloquer</button>
    <div class="error" id="error-plat"></div>
    <div class="result" id="plat"></div>
  </div>

  <div class="section">
    <img src="dessert.png" alt="Dessert"/>
    <input type="password" id="code-dessert" placeholder="Code pour le dessert"/>
    <button onclick="verifierCode('dessert')">Débloquer</button>
    <div class="error" id="error-dessert"></div>
    <div class="result" id="dessert"></div>
  </div>

  <img src="final.png" alt="Ornement final"/>

  <script>
    const codes = {
      entree: "1234",
      plat: "5678",
      dessert: "9012"
    };

    const plats = {
      entree: "Salade fraîcheur aux agrumes",
      plat: "Poulet farci aux herbes, gratin dauphinois",
      dessert: "Tarte au citron meringuée"
    };

    function verifierCode(type) {
      const input = document.getElementById(`code-${type}`);
      const error = document.getElementById(`error-${type}`);
      const result = document.getElementById(type);

      if (input.value === codes[type]) {
        result.innerText = plats[type];
        error.innerText = "";
      } else {
        error.innerText = "Code incorrect.";
        result.innerText = "";
      }
    }
  </script>

</body>
</html>
